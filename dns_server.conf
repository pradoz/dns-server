# server settings
port 5353
recursion yes

# zone configuration
zone_file example.zone
root_hints root.hints

# upstream forwarders (optional - comment out for pure recursive mode)
# forwarder 8.8.8.8:53
# forwarder 1.1.1.1:53

# recursion settings
recursion_timeout 5
max_recursion_depth 16

# logging
log_level info
log_file dns_server.log
